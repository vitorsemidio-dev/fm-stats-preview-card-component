<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="card">
			<div class="card__content-wrapper">
				<h1 class="card__title">
					Get <span>insignhts</span> that help your business grow.
				</h1>

				<p class="card__description">
					Discover the beneficts of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>

				<footer class="card__footer">
					<div class="card__stats-wrapper">
						<h3>10k+</h3>
						<span> companies </span>
					</div>
					<div class="card__stats-wrapper">
						<h3>314</h3>
						<span> templates </span>
					</div>
					<div class="card__stats-wrapper">
						<h3>12M+</h3>
						<span> queries </span>
					</div>
				</footer>
			</div>
			<div class="card__image-wrapper"></div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Vitor Em√≠dio</a>.
		</div>
	</body>
</html>
